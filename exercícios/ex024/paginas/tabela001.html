<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.4em;
        }
        th,td{
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Força dos personagens</caption>
        <thead>
            <tr>
                <th scope="row">Personagens</th>
                <th scope="col">Goku</th>
                <th scope="col">Levi</th>
                <th scope="col">Kakashi</th>
                <th scope="col">Bruno Buchiarachi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Níveis de poder</th>
                <td>+8000</td>
                <td>7500</td>
                <td>3500</td>
                <td>6000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
