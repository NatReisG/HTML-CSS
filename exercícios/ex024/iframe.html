<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<style>
    a{
        color: rgb(0, 81, 255);
    }
    a:hover{
        text-decoration: none;
    }
    a:visited{
        color: blueviolet;
    }
    iframe{
        height: 250px;
        width: 500px;
        border: 2px solid black
    }
</style>
<!--Tamanho padrão do iframe: 300x150-->
<body>
    <h1>Testando iframes</h1>
    <p>Usos de iframe estuadno pelo 
        <iframe src="https://www.cursoemvideo.com/cursos/" frameborder="0" width="500px" scrolling="no"></iframe>
    </p>
    <p>Esse site é protegido: 
        <iframe src="https://www.google.com.br/" frameborder="0"></iframe>
    </p>
    <p>
        Essa é minha página no github 
        <iframe src="https://github.com/NatReisG?tab=following" frameborder="0">
            <a href="https://github.com/NatReisG?tab=following">Natan Reis</a>
        </iframe>
    </p>

</body>
</html>
