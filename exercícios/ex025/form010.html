<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Formul√°rio</h1>
    <form action="dados.php" method="post">
        <p>
            <label for="iano">Informe seu ano de nascimento: </label>
            <input type="number" name="ano" id="iano" oninput="calIdade()">
        </p>
        <p>
            <label for="iidade">Idade: </label>
            <output id="iidade">0</output>
        </p>
    </form>
    <script>
        function calIdade(){
            let ano = new Date().getFullYear()
            iidade.innerHTML = Number(ano) - Number(iano.value)
        }
    </script>
</body>
</html>
