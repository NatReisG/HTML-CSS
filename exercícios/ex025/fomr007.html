<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais um form?</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <form action="dados.php" method="post">
        <p>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">
                    <option value="">--Escolha--</option>
                <optgroup label="Região Norte">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="MT">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PR">Pará</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="prof">
            <datalist id="prof">
                <option value="dev">Desenvolvedor</option>
                <option value="anaf">Analista Financeiro</option>
                <option value="enga">Engenheiro de alimentação</option>
            </datalist>
        </p>

        <p>
            <label for="itexto">Mensagem:</label> <br>
            <textarea name="texto" id="itexto" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
