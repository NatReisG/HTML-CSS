<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomruário 4</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: darkgray;
        }
        fieldset{
            background-color: lightgray;
        }
        legend{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form action="dados.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="exemplo@email.com">
            </p>
            <p>
                <label for="itel">Número: </label>
                <input type="tel" name="tel" id="itel" required placeholder="(00) 0 0000-0000">
            </p>
            <!--Estudar RegEx-->
            <p>
                <input type="submit">
                <input type="reset" value="limpar">
            </p>
        </fieldset>
    </form>

</body>
</html>
