<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 5</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: darkgray;
        }
        fieldset{
            background-color: lightgray;
        }
        legend{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Mais um formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <!--
                Quando botão de radio faz parte do mesmo grupo eles tem que ter o mesmo nome
                pois apenas um pode ser marcado.
            -->
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="isexm" required value="M"> <label for="isexm">Masculino</label> <br>
            <input type="radio" name="sex" id="isexf" required value="F"> <label for="isexf">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="checkando" id="icheck"> <label for="icheck"> Checkas?</label><br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbask" id="iesbask"> <label for="iesbask">Baskete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
