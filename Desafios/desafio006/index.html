    <h1>Tags em HTML</h1>
    <p>em HTML podemos inserir os elmentos a lista a seguir. Passe o Mause sobre os termos para descobrir qual tag deverá ser usada em cada caso.</p>
    <ul>
        <li><abbr title="Tag: &lt;p&gt; etc">Parágrafo</abbr></li>
        <li><abbr title="Tag: &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Tag: &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Tag: &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Tag: &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="&lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="&lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
