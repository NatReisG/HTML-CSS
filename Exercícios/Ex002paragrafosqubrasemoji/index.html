<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e qubras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.
        basta colocar dentro de tags &lt;p&gt; e &lt;/p&gt; <!--lt = LESS THAN / gt = GREATER THAN-->
    </p>
    <p>Se precisar qubrar o texto em algum lugar específico <br> como este
        basta usar &lt;br&gt;.
    </p>
    <p>Vamos adicionar simbolos
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        <!--Existem dois tipos de delta / Minúsculo e Maiúsculo-->
        &delta;
        &Delta;
        &uparrow; 
        &uarr; <!--Versão simplificada de upp arrow-->
    </p>
    <p>Adicionando emoji: <br>
    &#x1F402;
    &#x1F989; 
</p>
</body>
</html>
