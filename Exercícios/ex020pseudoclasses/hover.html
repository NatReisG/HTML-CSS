<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. de hover</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    div > p {
        display: none;
        /*SÃ³ o p filho de div vai sofrer o comando */
    }
    div:hover > p{
        display: block;
        color: rgb(255, 0, 255);
        background-color: black;
        width: 160px; /*Tamanho da div*/
    }
    div:hover {
        color: red;
    }
</style>
<body>
    <h1>exemplo de hover</h1>
    <p>Passe o mause sobre o texto abaixo.</p>
    <div>Passe o ause aqui.
        <p class="invisible">TEXTO ESCONDIDO</p>
    </div>
    <p>Brrr</p>
    
</body>
</html>
