<h1>Testando e carregando imagens</h1>
<hr>
<p>Abaixo você verá uma imagem que está na mesma pasta que o exercício:</p>
<body>
    <p>Esse é o logo do HTML5:</p>
   <img src="HTML250.png" alt="Logo HTML5"> 
   <p>Podemos também carregar imagens que estão em sub-pastas:</p>
   <img src="Nova pasta/CSS LOGO FULL200.png" alt="Logo css">
   <p>É possível ainda carregar imagens de links externos:</p>
   <img src="https://logospng.org/download/javascript/logo-javascript-icon-256.png" alt="Logo Js">
</body>
</html>
